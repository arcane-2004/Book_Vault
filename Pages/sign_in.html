<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../Styles/sign_in.css"> -->
    <link rel="stylesheet" href="../Styles/sign_in1.css">
    <link rel="icon" href="../vitlogo.jpg">
    <title>Authentication - BookVault</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img src="../vitlogo.jpg" alt="Logo" width="30" height="30" class="vitlogo" />
            <div class="book">BookVault</div>
            <div class="menu-bar" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div id="nav-menu" class="nav-menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <!-- <li><button onclick="window.location.href='sign_in.html';">Sign In</button></li> -->
                </ul>
            </div>
        </nav>
    </header>
    <div class="content">
        <div class="auth-container">
            <!-- Sign In Form -->
            <div class="auth-box" id="sign-in-box">
                <h2>Sign In</h2>
                <form id="sign-in-form">
                    <label for="email">Email:</label>
                    <input type="email" id="sign-in-email" required><br>
                    <label for="password">Password:</label>
                    <input type="password" id="sign-in-password" required><br>
                    <button type="submit">Sign In</button>
                </form>
                <a href="#" class="toggle-link" onclick="toggleForms()">Don't have an account? Sign Up</a>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-box hidden" id="sign-up-box">
                <h2>Sign Up</h2>
                <form id="sign-up-form">
                    <label for="name">Name:</label>
                    <input type="text" id="sign-up-name" required><br>

                    <label for="email">Email:</label>
                    <input type="email" id="sign-up-email" required><br>

                    <label for="password">Password:</label>
                    <input type="password" id="sign-up-password" required><br>

                    <button type="submit">Sign Up</button>
                </form>
                <a href="#" class="toggle-link" onclick="toggleForms()">Already have an account? Sign In</a>
                <p id="signup-error" style="color: red; display: none;">Sign Up failed! Email already exists.</p>
            </div>
        </div>
    </div>
    <script src="../Scripts/sign_in.js"></script>
</body>

</html>
